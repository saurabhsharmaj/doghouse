<div class="container" style="margin-top:100px;">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-4 col-sm-4 center-block ">
                <mat-card>
                        <mat-card-header>
                            
                            <mat-card-title>Dog Booking Form</mat-card-title>
                            <mat-card-subtitle>Trust us for your data, and add Dog Details</mat-card-subtitle>
                        </mat-card-header>

                        <mat-card-content>

                                <form #hostelForm="ngForm" (ngSubmit)="register(hostel)">
                                        <div class="signup-fields">
                                            <div class="form-group" [class.has-error]="hostelName.invalid && hostelName.touched" [class.has-success]="hostelName.valid">
                                                <span>Select owner Name</span>    
                                                <select [(ngModel)]="dog.ownerId" #ownername="ngModel" required name="ownerId" class="form-control" placeholder="Select owner Name" >
                                                            <optgroup optgroup label="Select owner Name">
                                                            <option id="1">Ram</option>
                                                            <option id="2">Mohan</option>
                                                            <option id="3">Sita</option>
                                                            </optgroup>
                                                            </select>
                                                <span class="help-block" *ngIf="hostelName.errors?.required && hostelName.touched">
                                 Qwner name is required 
                                </span>
                                            </div>
                                            <div class="form-group" [class.has-error]="hostelName.invalid && hostelName.touched" [class.has-success]="hostelName.valid">
                                            <span>Select Dog Breeds</span>    
                                                <select [(ngModel)]="dog.breadId" #ownername="ngModel" required name="breadId" class="form-control" placeholder="Select owner Name" >
                                                            <optgroup optgroup label="Select dog breeds">
                                                            <option id="1">Akita </option>
                                                            <option id="2">American Staffordshire </option>
                                                            <option id="3">American Water Spaniel</option>
                                                            </optgroup>
                                                            </select>
                                                <span class="help-block" *ngIf="hostelName.errors?.required && hostelName.touched">
                                                        dog breeds is required 
                                </span>
                                            </div>
                                            <div class="form-group" [class.has-error]="address.invalid && address.touched" [class.has-success]="address.valid">
                                                <input type="text" [(ngModel)]="dogBooking.age" name="address" class="form-control" placeholder="Enter the age" #address="ngModel">
                                                <span class="help-block" *ngIf="address.errors?.required && address.touched">
                                Age is required
                                </span>
                
                                            </div>
                                            <div class="form-group">
                                                <input type="text" [(ngModel)]="dogBooking.spacialmarks" required class="form-control" name="landmark" placeholder="Spacial Remark" #landmark="ngModel">
                                            </div>
                
                                            <div class="form-group">
                                                <input type="text" [(ngModel)]="hostel.phNumber" required class="form-control" name="phNumber" placeholder="phone no" #phNumber="ngModel">
                                            </div>
                
                                            <div class="form-group">
                                                <input type="text" [(ngModel)]="hostel.mobileNumber" required class="form-control" name="mobileNumber" placeholder="mobile no" #mobileNumber="ngModel">
                                            </div>
                
                                            <div>
                                                <button class="btn btn-primary btn-block" type="submit" [disabled]="hostelForm.invalid">Save</button>
                                                <button class="btn btn-primary btn-block">Cancel</button>
                                            </div>
                                        </div>
                                    </form>
                        </mat-card-content>
                        </mat-card>


         </div>
    </div>
</div>
