<div class="container" style="margin-top:100px;">
    <div class="col-lg-4 col-sm-4 right-block ">
        <table>
            <tr>
                <th>GroupCode</th>
                <th>GroupName</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let group of groups">
                <td>{{group.groupCode}}</td>
                <td>{{ group.groupName }}</td>
                <td>{{group.description}}</td>
                <td>
                    <span><a [routerLink]="" (click)="onEditGroup(group._id)">Edit</a></span>
                    <span><a [routerLink]="" (click)="onDeleteGroup(group._id)">Delete</a></span>
                </td>
            </tr>

        </table>
    </div>
    <div class="col-lg-4 col-sm-4 right-block ">
        <form #regsiterForm="ngForm" (ngSubmit)="saveGroup(group)">
            <div class="signup-fields">
                <div class="form-group" [class.has-error]="groupName.invalid && groupName.touched" [class.has-success]="groupName.valid">
                    <input type="text" [(ngModel)]="group.groupName" #groupName="ngModel" required name="groupName" class="form-control" placeholder="Group Name">
                    <span class="help-block" *ngIf="groupName.errors?.required && groupName.touched">
                    group Name is required
                </span>
                </div>

                <div class="form-group" [class.has-error]="groupCode.invalid && groupCode.touched" [class.has-success]="groupCode.valid">
                    <input type="text" [(ngModel)]="group.groupCode" #groupCode="ngModel" required name="groupCode" class="form-control" placeholder="Group Code">
                    <span class="help-block" *ngIf="groupCode.errors?.required && groupCode.touched">
                    group code is required
                </span>
                </div>

                <div class="form-group" [class.has-error]="description.invalid && description.touched" [class.has-success]="description.valid">
                    <input type="text" [(ngModel)]="group.description" #description="ngModel" required name="description" class="form-control" placeholder="Description Code">
                    <span class="help-block" *ngIf="description.errors?.required && description.touched">
                    group description is required
                </span>
                </div>


                <div>

                    <button class="btn btn-primary btn-block" type="submit" [disabled]="regsiterForm.invalid">add</button>

                    <button class="btn btn-primary btn-block" type="reset">Reset</button>

                </div>
            </div>
        </form>
    </div>
</div>
