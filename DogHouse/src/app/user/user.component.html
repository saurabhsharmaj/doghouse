<div class="container" style="margin-top:100px;">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-4 col-sm-4 center-block ">
            User List will be display here.

            <table class="table">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td>{{ user.userName }}</td>
                    <td>{{ user.email }}</td>
                    <td>Show Detail</td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>
</div>
